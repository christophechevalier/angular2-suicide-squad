<div [class.dark-theme]="isDarkTheme">

  <md-toolbar color="primary">
  <span>
    <md-icon>pets</md-icon>
    {{title}}
  </span>

    <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>more_vert</md-icon>
    </button>

  </md-toolbar>
  <md-toolbar-row>
    <md-tab-group #tabGroup (selectChange)="openTab(tabGroup.selectedIndex)">
      <md-tab *ngFor="let tab of tabs">
        <template md-tab-label>{{tab.title}}</template>
      </md-tab>
    </md-tab-group>
  </md-toolbar-row>

  <br>

  <md-menu x-position="before" #menu="mdMenu">
    <button md-menu-item (click)="openDialog()">Settings</button>
    <button md-menu-item (click)="isDarkTheme=!isDarkTheme">Toggle Theme</button>
    <button md-menu-item>Help</button>
  </md-menu>

  <md-card align="center" id="card-search">
    <hero-search></hero-search>
  </md-card>

  <router-outlet></router-outlet>
</div>
